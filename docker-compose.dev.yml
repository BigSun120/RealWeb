version: '3.8'

services:
  # 临时邮箱服务
  inbucket:
    image: inbucket/inbucket:latest
    container_name: inbucket-dev
    ports:
      - "9000:9000"   # Web界面
      - "2500:2500"   # SMTP服务器
      - "1100:1100"   # POP3服务器
    environment:
      # 支持的域名
      - INBUCKET_SMTP_DOMAIN=localhost,test.local,dev.local,example.com,tempmail.dev,godaug.fun
      # SMTP配置
      - INBUCKET_SMTP_ADDR=0.0.0.0:2500
      - INBUCKET_SMTP_MAXRECIPIENTS=200
      - INBUCKET_SMTP_MAXMESSAGEBYTES=10485760
      # Web配置
      - INBUCKET_WEB_ADDR=0.0.0.0:9000
      - INBUCKET_WEB_CORSORIGIN=http://localhost:3000,http://localhost:5173
      # 存储配置
      - INBUCKET_STORAGE_TYPE=memory
      - INBUCKET_STORAGE_RETENTIONPERIOD=24h
      - INBUCKET_STORAGE_MAILBOXMSGCAP=300
      # 日志配置
      - INBUCKET_LOGLEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
